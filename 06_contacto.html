<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Dotori Tour Agency</title>

    <!-- MI FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/logo/dotoritour-logotipo.jpg">

    <!-- MI CSS -->
    <link rel="stylesheet" href="css/01_home.css">
    <link rel="stylesheet" href="css/07_contacto.css">

    <!-- CDN FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar"></nav>

    <main>
        <!-- HERO SECTION -->
        <div class="hero-image">
            <div class="hero-text">
                <h1>contacto</h1>
            </div>
        </div>

        <!-- GOOGLE MAP AND DATOS DE CONTACTO -->
        <div class="wrapper-contact">
            <div class="row">
                <div class="col-6">
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.543164600626!2d2.173838676060564!3d41.40572647129752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2dc9d686c8f%3A0x375a3c6eb9ae3ca0!2sBiblioteca%20Sagrada%20Fam%C3%ADlia%20-%20Josep%20M.%20Ainaud%20de%20Lasarte!5e0!3m2!1ses!2ses!4v1694439298312!5m2!1ses!2ses"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-6">
                    <div class="data-container">
                        <h3>Dotori Tour Agency</h3>
                        <p><i class="fa-solid fa-phone"></i> <a href="https://api.whatsapp.com/send?phone=15551234567">
                                (+34) 634 634 634</a></p>
                        <p><i class="fa-regular fa-envelope"></i> <a
                                href="mailto:info@dotoritour.com">info@dotoritour.com</a></p>
                        <!-- 3) Chatting Popup -->
                        <button class="open-button" onclick="openForm()">chat</button>

                        <div class="chat-popup" id="chatform">
                            <form action="#" class="chatform-container">
                                <h4>Chat</h4>

                                <label for="msg"><b>asistente online</b></label>
                                <textarea placeholder="Mensaje..." name="msg" id="msg" required></textarea>

                                <div class="chatbtn-box">
                                    <button type="submit" class="chatBtn">enviar</button>
                                    <button type="button" class="chatBtn cancel" onclick="closeForm()">cerrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <div class="footer"></div>

    <script src="js/02_nav.js"></script>
    <script src="js/03_footer.js"></script>
    <script src="js/01_home.js"></script>
    <script src="js/07_contacto.js"></script>

</body>

</html>
